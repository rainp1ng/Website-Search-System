{% extends "base.html" %}

{% block title %}问题搜索{% endblock %}

{% block page_content %}
<div id="gap">
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</div>
<div class="col-sm-12 text-default top-margin">
    <div class="form-group top-margin col-sm-6">
        <div class="row">
            <input type="text" class="col-sm-8 col-xs-4" id="search_question"
                   placeholder="请输入需要搜索的问题" name="search_question"/>
            <button id="search_btn" type="button" class="btn btn-default left-padding right-padding col-sm-offset-1">
                搜索
            </button>
        </div>
    </div>
    <p id="search_tip" style="display:none" class="col-sm-12">搜索中...</p>
    <div id="display_grid" class="col-sm-10 row" style="display:none">
        <table class="table table table-striped table-hover">
            <thead>
            <tr>
                <th width="33%">推荐网站</th>
                <th width="33%">类型</th>
                <th width="33%">得分</th>
                <th width="1%"></th>
            </tr>
             </thead>
            <tbody id="search_result_list">
                <tr><td>知乎</td><td>问答社区</td><td>33.6</td><td></td></tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
